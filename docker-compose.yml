    container_name: redis-5
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --cluster-announce-ip redis-5.go-o11y-base.orb.local --cluster-announce-port 6379
    networks:
      - local-net

  redis-6:
    image: redis:7.0
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 64M
    container_name: redis-6
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --cluster-announce-ip redis-6.go-o11y-base.orb.local --cluster-announce-port 6379
    networks:
      - local-net

  redis-cluster-creator:
    image: redis:7.0
    container_name: redis-cluster-creator
    depends_on:
      - redis-1
      - redis-2
      - redis-3
      - redis-4
      - redis-5
      - redis-6
    command: >
      bash -c "sleep 5 &&
               redis-cli --cluster create redis-1:6379 redis-2:6379 redis-3:6379 redis-4:6379 redis-5:6379 redis-6:6379 --cluster-replicas 1 --cluster-yes"
    networks:
      - local-net

  mysql:
    image: mysql:8.0
    container_name: mysql
    platform: linux/arm64
    command: --performance_schema=OFF
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5
      interval: 10s
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    networks:
      - local-net

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    platform: linux/arm64
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Web UI
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 128M
    networks:
      - local-net

