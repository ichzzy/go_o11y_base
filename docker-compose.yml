services:
  redis-1:
    image: redis:7.0
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 64M
    container_name: redis-1
    command: redis-server --appendonly yes --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --cluster-announce-ip redis-1.go-o11y-base.orb.local --cluster-announce-port 6379
    networks:
      - local-net

  redis-2:
